name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: [8.3]
        laravel-version: [8.*, 9.*, 10.*]

    name: PHP ${{ matrix.php-version }} - Laravel ${{ matrix.laravel-version }}

    steps:
    - uses: actions/checkout@v4

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.composer/cache/files
        key: dependencies-laravel-${{ matrix.laravel-version }}-php-${{ matrix.php-version }}-composer-${{ hashFiles('composer.json') }}
        restore-keys: |
          dependencies-laravel-${{ matrix.laravel-version }}-php-${{ matrix.php-version }}-composer-
          dependencies-laravel-${{ matrix.laravel-version }}-php-

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
        coverage: none
        # Use Composer 2.3 to avoid security advisory blocking for Laravel 8.*
        # Can upgrade to latest Composer once Laravel 8 support is dropped
        tools: composer:2.3

    - name: Setup problem matchers
      run: |
        echo "::add-matcher::${{ runner.tool_cache }}/php.json"
        echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

    - name: Install dependencies
      run: |
        composer require "laravel/framework:${{ matrix.laravel-version }}" --no-interaction --no-update
        composer update --prefer-stable --prefer-dist --no-interaction

    - name: List Installed Dependencies
      run: composer show -D

    - name: Execute tests
      run: composer test-all

  code-quality:
    runs-on: ubuntu-latest

    name: Code Quality

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.3
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
        coverage: none
        # Use Composer 2.3 to avoid security advisory blocking for Laravel 8.*
        # Can upgrade to latest Composer once Laravel 8 support is dropped
        tools: composer:2.3

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.composer/cache/files
        key: dependencies-php-8.3-composer-${{ hashFiles('composer.json') }}
        restore-keys: |
          dependencies-php-8.3-composer-

    - name: Install dependencies
      run: composer install --prefer-dist --no-interaction

    - name: Check code formatting with Laravel Pint
      run: composer lint